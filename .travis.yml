jobs:
  include:
    - stage: "Tests"
      name: "Automatic tests"
      if: branch = staging
      language: node_js
      node: node
      cache:
        directories:
          - node_modules
      before_install: 
        - nvm install node
      install: yarn
      script:
        - yarn prod:web
        - yarn test

    - stage: "Android"
      name: "Android build and deployment"
      if: branch = production
      language: android
      jdk: oraclejdk8
      before_install:
        - nvm install node
        - openssl aes-256-cbc -K $encrypted_41b3354ef2ca_key -iv $encrypted_41b3354ef2ca_iv -in ./secrets/secrets.tar.enc -out ./secrets/secrets.tar -d
        - cd android
        - yes | sdkmanager "platforms:android-27"
        - gem install fastlane --no-document --quiet
        - cd ..
      install: yarn
      android:
        components:
          - tools
          - platform-tools
          - android-26
          - extra-google-m2repository
          - extra-google-google-play-services
        licenses:
          - 'android-sdk-license-.+'
      before_cache:
        - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache: 
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache
      script:
        - cd ./android
        # fastlane lane

    - stage: "iOS"
      name: "iOS build and deployment"
      if: branch = production
      os: osx
      osx_image: xcode10.2
      before_install:
        - nvm install node
        - gem install fastlane --no-document --quiet
        # decrypting of encrypted files
        # setting up deployment key for code signing
      install:
        - yarn
        - yarn bundle
      script:
        - cd ios
        # fastlane lane

    - stage: "Electron macOS build and deployment"
      name: "Electron macOS build and deployment"
      if: branch = staging
      os: osx
      osx_image: xcode10.2
      before_install: 
        - nvm install node
        - brew install yarn
      script:
        - yarn
        - yarn prod:ele
      cache:
        directories:
          - "$HOME/Library/Caches/Homebrew"
      before_cache: 
        - brew cleanup
      before_deploy: 
        - cd dist/mac
        - ls
        - tar -cvf custreprstatusui.app.tar custreprstatusui.app/

      deploy:
        provider: releases
        draft: true
        skip_cleanup: true
        api_key:
          secure: 
        file: './custreprstatusui.app.tar'
        on:
          repo: alfameCom/Customer-representative-status-ui
          tags: false

    - stage: "Electron linux and windows build and deployment"
      name: "Electron linux and windows build and deployment"
      if: branch = staging
      language: node_js
      node: node
      cache:
        directories:
          - node_modules
      before_install: 
        - nvm install node
      install: yarn
      script:
        - yarn prod:ele
        - cd dist
        - ls
        - ls linux*
        - ls win*
        
    - stage: "Electron build and deployment with docker"
      matrix:
        include:
          - os: osx
          osx_image: xcode9.4
          language: node_js
          node_js: "node"
          env:
            - ELECTRON_CACHE=$HOME/.cache/electron
            - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
          
          - os: linux
          services: docker
          language: generic

        cache: 
          directories:
            - node_modules
            - $HOME/.cache/electron
            - $HOME/.cache/electron-builder
        script:
          - yarn
          - yarn prod:web
          - |
            if [ "$TRAVIS_OS_NAME" == "linux" ]; then
              docker run --rm \
              -v ${PWD}:/project \
              -v ~/.cache/electron:/root/.cache/electron \
              -v ~/.cache/electron-builder:/root/.cache/electron-builder \
              electronuserland/builder:wine \
              /bin/bash -c "yarn dist --linux --win"
              else
                yarn dist
              fi
          - ls dist
        before_cache:
          - rm -rf $HOME/.cache/electron-builder/wine

        before_deploy: 
        - cd dist/mac
        - ls
        - tar -cvf custreprstatusui.app.tar custreprstatusui.app/
        - cd ../linux*
        - tar -cvf custreprstatusui.tar custreprstatusui/
        - cd ../win*
        - tar -cvf custreprstatusui.exe.tar custreprstatusui.exe/
        - cd ..


        deploy:
        provider: releases
        draft: true
        skip_cleanup: true
        api_key:
          secure: 
        file: 
          - './mac/custreprstatusui.app.tar'
          - './linux-unpacked/custreprstatusui.tar'
          - './win-unpacked/custreprstatusui.exe.tar'
        on:
          repo: alfameCom/Customer-representative-status-ui
          tags: false